trigger:
- main

pool:
  name: Default

steps:
- script: |
    flutter analyze --no-fatal-infos
  displayName: 'Lint'

- script: |
    flutter pub global activate junitreport
    mkdir -p test-results
    flutter test --machine | $HOME/.pub-cache/bin/tojunit --output test-results/output.xml
  displayName: 'Test'

- script: flutter build web --base-href "/minigames/"
  displayName: 'Build'

- script: |
    cp -r assets/* build/web/assets
    zip -r flutter.zip build/web
  displayName: 'Zip artifact'